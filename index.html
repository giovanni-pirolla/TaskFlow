<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Imagens/TF3.jpg" type="image/png">
</head>

<body>
  <div class="layout">
    <nav>
      <img src="Imagens/TF2-removebg-preview.png" alt="Logo" id="logo">

      <div class="minhas_listas">
        <p>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
            <circle cx="8" cy="7" r="1.5" />
            <circle cx="8" cy="12" r="1.5" />
            <circle cx="8" cy="17" r="1.5" />
          </svg>
          Minhas Listas:
        </p>

        <!-- LISTAS DINÂMICAS AQUI -->
        <div id="container-listas"></div>

        <!-- Botão amarelo de nova lista -->
        <button id="nova-lista-btn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          Nova Lista
        </button>
      </div>

      <a href="FlowCalendar.html">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z" />
        </svg>
        Flow Calendar
      </a>
      <a href="Registro.html">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.79 10.54 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.25 2.55.75-1.23-3.5-2.1V8z" />
        </svg>
        Registro
      </a>
      <div id="info-usuario" style="display: flex;">
        <img src="Imagens/body.webp" alt ="pequeno" id="pequeno">
        <p id="usuario" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">GIOVANNI</p> 
      </div>
    </nav>

    <!-- Conteúdo principal da nav -->
    <main>
      <div class="to-do-list">
        <div class="titulo-container">
          <h1 id="titulo">To-do List</h1>
          <button class="botao-arredondado"></button>
        </div>

        <div class="entrada">
          <input id="taskInput" type="text" placeholder="Digite uma tarefa...">
          <button id="addIt">+</button>
        </div>

        <ol id="lista"></ol>
      </div>

      <div id="progress-container">
        <h3 id="progress-title">Progresso de To-Do List</h3>
        <div class="progress-wrapper">
          <svg id="progress-svg" width="200" height="200" viewBox="0 0 120 120">
            <circle class="bg" cx="60" cy="60" r="47" />
            <circle class="progress" cx="60" cy="60" r="47" />
          </svg>
          <div id="progress-text">0%</div>
        </div>
        <br>
        <p id="progressao">Tarefas Concluídas: 0/0</p>
        <p id="prioridades">Tarefas em Prioridade: 0</p>
      </div>
    </main>
  </div>

  <div id="proximas-tarefas">
    <h2>Próximas Tarefas:</h2>
    <ul id="lista-proximas"></ul>
  </div>

  <div id="confirm-overlay" class="confirm-overlay hidden">
    <div class="confirm-box">
      <p id="confirm-text"></p>
      <div class="confirm-buttons">
        <button id="confirm-ok">Confirmar</button>
        <button id="confirm-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para criar nova lista -->
  <div id="modal-nova-lista" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>Nova Lista</h3>
      <input type="text" id="input-nome-lista" placeholder="Nome da lista..." maxlength="50">
      <div class="modal-buttons">
        <button id="modal-criar-btn">Criar</button>
        <button id="modal-cancelar-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

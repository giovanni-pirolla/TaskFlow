<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styleRegistro.css" />
<link rel="icon" href="Imagens/TF3.jpg" type="image/png">
<title>Registro</title>
</head>
<img src="Imagens/TF2-removebg-preview.png" alt="Logo" id="logo">
<body>

<!-- Conteúdo do card de registro -->
<div class="card">
    <!-- Botão de fechar e voltar pra to-do list -->
    <button class="close-btn" onclick="window.location.href='index.html'">✖</button>
    <h1>Registre-se</h1>
    <hr />

    <!-- Campos de entrada de dados -->
    <input type="text" placeholder="Nome Completo" class="input-field" />
    <input type="email" placeholder="Email" class="input-field" />
    <input type="password" placeholder="Senha" class="input-field" />
    <input type="password" placeholder="Confirmar Senha" class="input-field" />

    <!-- Botão de registro (submit)-->
    <button class="register-button">Registrar</button>
</div>

<!-- Link para o arquivo JavaScript -->
<script src="scriptRegistro.js"></script>
</body>
</html>
